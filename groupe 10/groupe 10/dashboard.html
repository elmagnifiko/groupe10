<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
     <link rel="stylesheet" href="menu.css">
    <!-- <link rel="stylesheet" href="fontawesome-free-6.4.0-web/css/fontawesome.min.css"> -->
    <link rel="stylesheet" href="dashboard.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <input type="checkbox"  id="check">
        <label class="label2" for="check">
            <i class="fas fa-bars" id="btn"></i>
        </label>
        <div class="sidebar">
            <div class="sidebar_element">
                <div class="logo">
                    <img src="images/logo.png" alt="logo">
                </div>
                <div class="list">
                    <ul>
                        <li class="active">
                            <a href="dashboard.html">
                                <i class="fa-solid fa-chart-simple"></i>
                                <span>Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="facture.html">
                                <i class="fa-solid fa-peace"></i>
                                <span>Facture</span>
                            </a>
                        </li>
                        <li>
                            <a href="commande.html">
                                <i class="fa-solid fa-cart-shopping"></i>
                                <span>Commande</span>
                            </a>
                        </li>
                        <li>
                            <a href="suivi.html">
                                <i class="fa-solid fa-bag-shopping"></i>
                                <span>Suivi</span>
                            </a>
                        </li>
                        <li>
                            <a href="service client.html">
                                <i class="fa-solid fa-comment-dots"></i>
                                <span>Service client</span>
                            </a>
                        </li>
                    </ul>
                    <div class="list2">
                        <ul>
                            <li>
                                <a href="parametre.html">
                                    <i class="fa-solid fa-gear"></i>
                                    <span>Parametre du compte</span>
                                </a>
                            </li>
                            <li>
                                <a href="index.html">
                                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                    <span>Deconnexion</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                  
                </div>
            </div>
        </div>
        <div class="section">
            <nav class="navbar">
                <div class="nav">
                    <input type="checkbox"  id="check">
                    <label for="check">
                        <i class="fas fa-bars" id="btn"></i>
                    </label>
                    <img class="icon-cloche" src="icons8-cloche-50.png" alt="Icon-cloche">
                    <img class="icon-avatar" src="images/avatar.jpg" alt="avatar">
                </div>
            </nav>
            <div class="section-element">
                <div class="card-positive">
                    <h3 class="card-title">Analyses positives</h3>
                    <div class="card-positive-element">

                        <i id="card-positive-icon" class="fa-solid fa-bolt"></i>
                        <h3>Positif</h3>

                        <div class="box">
                            <svg id="svg2">
                                <circle cx="70px" cy="70px" r="70px"></circle>
                                <circle cx="70px" cy="70px" r="70px"></circle>
                            </svg>
                            <p>80%</p>
                        </div>
                    </div>
                </div>
                <div class="card-negative">
                    <h3 class="card-title" id="h2">Analyses negatives</h3>
                    <div class="card-negative-element">
                        <i id="card-negative-icon" class="fa-solid fa-droplet"></i>
                        <h3>Negatif</h3>

                        <div class="box1">
                            <svg id="svg1">
                                <circle id="circle" cx="70px" cy="70px" r="70px"></circle>
                                <circle id="circle" cx="70px" cy="70px" r="70px"></circle>
                            </svg>
                            <p>50%</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="barJs">
                <h3 class="barJs-title">Analyses par mois</h3>
                  <div class="canvas-card" style="height: 50vh;">
                    <canvas id="myChart"></canvas>
                  </div>
                  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
                  <script src="bar.js"></script>
                </div>
        </div>
    </div>

    <script src="ChartJsFile/chart.umd.min.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
